<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      (function () {
        var redirectTo = sessionStorage.redirectTo;
        if (redirectTo) {
          sessionStorage.removeItem("redirectTo");
          window.location.replace(redirectTo);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
